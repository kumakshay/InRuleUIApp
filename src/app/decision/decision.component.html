
<div class="container-xl">
	<div class="table-responsive" >
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Decision Table</h2>
					</div>
					<div class="col-sm-1">
						<div class="spinner-border spinner-border-sm" role="status" [hidden]="isDecisionTableLoaded"></div>
					</div>
					
					
					<div class="col-sm-5">
						<!--
							Delete button for deleteing all the rows
						<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>-->	
						
						<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><span class="bi bi-plus"></span>Add Row</a>											
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Client Id</th>
						<th>State of Issuance</th>
						<th>Allowed</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					
						<tr *ngFor="let item of tableData">	
						 <td>{{ item.clientid }} </td>
						 <td>{{ item.stateofissuance }}</td>
						 <td>{{ item.allowed }}</td>
						  <td>
							<a href="#editEmployeeModal" (click)="setRowObjectForEdit(item)" data-toggle="modal"><i class="material-icons">create</i></a>	
						  </td> 
						</tr>
				</tbody>
			</table>
			
		</div>
	</div>        
</div>
<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		
		<div class="modal-content">
			<div [class] = "notification.notificationClassBootstrap" role="alert" *ngIf="notification.showNotification">
				{{notification.notificationValue}}
			 </div>
			<form #loginForm="ngForm" (submit)="addNewRow(loginForm)">
				<div class="modal-header">						
					<h4 class="modal-title">Add values</h4>
					&nbsp;&nbsp;&nbsp;
					<div class="text-center">
						<div class="spinner-border" role="status" [hidden]="modalSpinnerhide">
						  <span class="sr-only">Loading...</span>
						</div>
					  </div>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Client Id</label>
						<select name="clientid" #clientid ="ngModel" ngModel class="form-control">
							<option value="180">180</option>
							<option value="181">181</option>
							<option value="182">182</option>
							<option value="183">183</option>
							<option value="184">184</option>
							<option value="185">185</option>
							<option value="186">186</option>
							<option value="187">187</option>
							<option value="188">188</option>
							<option value="189">189</option>
							<option value="190">190</option>
						</select>
						
					</div>
					<div class="form-group">
						<label>State of Issuance</label>
						<select name="stateofissuance" #stateofissuance="ngModel" ngModel class="form-control">
							<option value="NE">NE</option>
							<option value="NC">NC</option>
							<option value="CA">CA</option>
							<option value="NY">NY</option>
							<option value="MI">MI</option>
							<option value="MI">GA</option>
						</select>
					</div>
					<div class="form-group">
						<label>Allowed</label>
						<select name="allowed" #allowed="ngModel" ngModel class="form-control">
							<option value="true">True</option>
							<option value="false">False</option>
						</select>
					</div>				
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		
		<div class="modal-content">
			<div [class] ="notification.notificationClassBootstrap" role="alert" *ngIf="notification.showNotification">
				{{notification.notificationValue}}
			 </div>
			<form  #updateForm="ngForm" (submit)="updateExistingRow(updateForm)">
				<div class="modal-header">						
					<h4 class="modal-title">Update Values </h4>
					&nbsp;&nbsp;&nbsp;
					<div class="text-center">
						<div class="spinner-border" role="status" [hidden]="modalSpinnerhide">
						  <span class="sr-only">Loading...</span>
						</div>
					  </div>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Client Id</label>
						<input readonly type = "text" name="clientid" #clientid ="ngModel" [(ngModel)]="rowObjectForEdit.clientid" class="form-control">
					</div>
					<div class="form-group">
						<label>State of Issuance</label>
						<select name="stateofissuance" #stateofissuance="ngModel" [(ngModel)]="rowObjectForEdit.stateofissuance" class="form-control">
							<option value="NE">NE</option>
							<option value="NC">NC</option>
							<option value="CA">CA</option>
							<option value="NY">NY</option>
							<option value="MI">MI</option>
						</select>
					</div>
					<div class="form-group">
						<label>Allowed</label>
						<select name="allowed" #allowed="ngModel" [(ngModel)]="rowObjectForEdit.allowed" class="form-control">
							<option value="true">True</option>
							<option value="false">False</option>
						</select>
					</div>				
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-info" value="Save">
				</div>
			</form>
		</div>
	</div>
</div>
