
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Decision Table</h2>
					</div>
					<div class="col-sm-6">
						<!--
							Delete button for deleteing all the rows
						<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>-->	
						
						<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><span class="bi bi-plus"></span>Add Row</a>											
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Client Id</th>
						<th>State of Issuance</th>
						<th>Allowed</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
						<tr *ngFor="let item of data">
						 <td>{{ item.clientId }} </td>
						 <td>{{ item.stateOfIssuance }}</td>
						 <td>Y</td>
						  <td>
							<a href="#editEmployeeModal" (click)="setRowObjectForEdit(item)" data-toggle="modal"><i class="material-icons">create</i></a>	
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>        
</div>
<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		
		<div class="modal-content">
			<div class="alert alert-success" role="alert" *ngIf="showSuccessNotification">
				Data saved successfully!
			 </div>
			<form (submit)="add()">
				<div class="modal-header">						
					<h4 class="modal-title">Add values</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Client Id</label>
						<select [(ngModel)]="newItem.clientId"  [ngModelOptions]="{ standalone: true }" class="form-control">
							<option value="180">180</option>
							<option value="181">181</option>
							<option value="182">182</option>
							<option value="183">183</option>
							<option value="184">184</option>
						</select>
						
					</div>
					<div class="form-group">
						<label>State of Issuance</label>
						<select [(ngModel)]="newItem.stateOfIssuance"  [ngModelOptions]="{ standalone: true }"  class="form-control">
							<option value="NE">NE</option>
							<option value="NC">NC</option>
							<option value="CA">CA</option>
							<option value="NY">NY</option>
							<option value="MI">MI</option>
						</select>
					</div>
					<div class="form-group">
						<label>Allowed</label>
						<select [(ngModel)]="newItem.Allowed" [ngModelOptions]="{ standalone: true }"  class="form-control">
							<option value="true">True</option>
							<option value="false">False</option>
						</select>
					</div>				
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		
		<div class="modal-content">
			<div class="alert alert-success" role="alert" *ngIf="showSuccessNotification">
				Data saved successfully!
			 </div>
			<form (submit)="edit()">
				<div class="modal-header">						
					<h4 class="modal-title">Update Values</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Client Id</label>
						<select [(ngModel)]="rowObjectForEdit.clientId"  [ngModelOptions]="{ standalone: true }" class="form-control">
							<option value="180">180</option>
							<option value="181">181</option>
							<option value="182">182</option>
							<option value="183">183</option>
							<option value="184">184</option>
						</select>
						
					</div>
					<div class="form-group">
						<label>State of Issuance</label>
						<select [(ngModel)]="rowObjectForEdit.stateOfIssuance"  [ngModelOptions]="{ standalone: true }"  class="form-control">
							<option value="NE">NE</option>
							<option value="NC">NC</option>
							<option value="CA">CA</option>
							<option value="NY">NY</option>
							<option value="MI">MI</option>
						</select>
					</div>
					<div class="form-group">
						<label>Allowed</label>
						<select [(ngModel)]="rowObjectForEdit.Allowed" [ngModelOptions]="{ standalone: true }"  class="form-control">
							<option value="true">True</option>
							<option value="false">False</option>
						</select>
					</div>				
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-info" value="Save">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Delete Rule Date</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p>Are you sure you want to delete the record?</p>
					<p class="text-warning"><small>This action cannot be undone.</small></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input (click)="delete(item.id)" type="submit" class="btn btn-danger" value="Delete">
				</div>
			</form>
		</div>
	</div>
</div>
