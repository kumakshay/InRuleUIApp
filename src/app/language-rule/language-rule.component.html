<!--Loading animation-->
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="pacman">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="editor">
    <ngx-monaco-editor style="height: 100%" [options]="editorOptions" [(ngModel)]="code"  (onInit)="onMonacoEditorInit()"></ngx-monaco-editor>
</div>
